<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
margin-top:200px;
      background-color: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 90%;
height:900px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #3897f0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #e6e6e6;
    }

    .or {
      margin: 0 10px;
      color: #999;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-button {
      display: inline-block;
      background-color: #0095f6;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
.social-button1 {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }

  </style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <!-- You can replace this with the Instagram logo -->
    <img src="vamsi123.jpeg" alt="Instagram Logo">
  </div>
<p>Sign up to see photos and videos from your friends.</p>
  <div class="social-buttons">
    <button class="social-button">Log in with Facebook</button><br><br>
  </div>
 <div class="separator">
    <div class="line"></div>
    <div class="or">OR</div>
    <div class="line"></div>
  </div>
  <form>
    <input type="text" placeholder="Enter email or mobile" required>
    <input type="text" placeholder="Full name" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
<p>People who use our service may have uploaded your contact information to Instagram.<a href="">Learn More</a></p>
<p>By signing up, you agree to our <a href="">Terms</a> , <a href="">Privacy Policy</a> and <a href="">Cookies Policy</a>.</p>
    <button type="submit">Sign up</button>
  </form>
<button class="social-button1">Have an account?<a href="index.html">Log in</a></button><br><br>
<img src="vamsi8.png" alt="Instagram Logo" width="85%">
</div>


</body>
</html>
