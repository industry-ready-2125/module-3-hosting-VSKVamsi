<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #your_color; /* Add your preferred background color */
      border-top: 2px solid grey; /* Top border with black color */
      border-bottom: 2px solid grey; /* Bottom border with black color */
      display: flex;
      align-items: left;
      justify-content: left;
      color: black; /* Add text color for better visibility */
    }

    .login-container {
      background-color: #fff;
      border: 1px solid grey;
margin-top:600px;
margin-bottom:400px;
      border-radius: 10px;
      padding: 40px;
          max-width: 400px;
      width: 90%;
height:650px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #3897f0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #e6e6e6;
    }

    .or {
      margin: 0 10px;
      color: #999;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-button {
      display: inline-block;
      background-color: #0095f6;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
.social-button1 {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
  <img style=" margin-left:200px; "  src="Instagram-Logo.png" alt="logo">
  </div>

<div class="login-container" >
  <div class="logo">
    <img src="vamsi3.png" alt="Instagram Logo" height:150px; style=" margin-bottom:0px; " >
<button style="background-color:white; color:black;  margin:0px; "   >Trouble logining in?</button>
  </div>
<p style=" color:grey; margin:0px; text-align:center; width:100%; "   >Enter your email, phone, or username and we'll send you a link to get back into your account.</p>
  <div class="social-buttons">

  </div>
   <form>
    <input style=" border: 1px solid grey; margin:0px;   "    type="text" placeholder="Email, Phone, Username" required>
<br><br>
   
    <button type="submit">Send login link</button><br><br>
  </form>
<a href="" style="text-decoration: none;"  >Can't reset your password?</a><br><br>
<div class="separator">
    <div class="line"></div>
    <div class="or">OR</div>
    <div class="line"></div>
  </div>

<button style="background-color:white; color:black;"  onclick="window.location.href = 'page02.html';"  >Create new account</button>

<div  style=" padding:0px; " >

<hr class="break-line" style="width:100%;">

<div>

</div>
