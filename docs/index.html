<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #3897f0;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    .separator {
      margin: 20px 0;
      display: flex;
      align-items: center;
    }

    .line {
      flex-grow: 1;
      height: 1px;
      background-color: #e6e6e6;
    }

    .or {
      margin: 0 10px;
      color: #999;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-button {
      display: inline-block;
      background-color: #0095f6;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
.social-button1 {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }

  </style>
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<img src="vamsi7.png" alt="Instagram Logo" height ="95%">&emsp;&emsp;
<div class="login-container">
  <div class="logo">
    <!-- You can replace this with the Instagram logo -->
    <img src="vamsi123.jpeg" alt="Instagram Logo">
  </div>
  
  <form>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
  
  <div class="separator">
    <div class="line"></div>
    <div class="or">OR</div>
    <div class="line"></div>
  </div>

  <div class="social-buttons">
    <button class="social-button">Log in with Facebook</button><br><br>
  </div>
<a href="page03.html">forget password?</a><br><br>
<button class="social-button1">Don't have an account?<a href="page02.html">sign up</a></button><br><br>
<img src="vamsi8.png" alt="Instagram Logo" width="85%">
</div>

</body>
</html>
